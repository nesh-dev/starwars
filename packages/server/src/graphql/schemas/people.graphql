extend type Query {
    people(input:Page!): ResultObject!
    searchPeople(input: SearchParams!): [Person!]
}

input Page { 
    page: String!
}

input SearchParams { 
    name: String!
}

type Person{ 
    name: String!
    height: String!
    mass: String!
    gender: String!
    homeworld: String!
}

type ResultObject {
    count: Int!
    next: String!
    previous: String!
    results: [Person!]!
 }
