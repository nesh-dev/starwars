extend type Query {
    people(input:Page!): [Person!]!
    searchPeople(input: SearchParams!): [Person!]
}

input Page { 
    page: String!
}

input SearchParams { 
    name: String!
}

type Person{ 
    name: String!
    height: String!
    mass: String!
    gender: String!
    homeworld: String!
}
